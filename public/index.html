<html>
  <head>
    <title>Company Finder</title>
    <link rel='stylesheet' href='app.css'>
  </head>
  <body>
    <div class='company-finder'>
      <h1 class='main'>Company Finder</h1>
      <input type='text' class='tbx-search' />
      <div class='category-filter'>
        <span>Category: </span>
        <div class='categories'>
          <input name='cbxUnion' value='Union' type='checkbox' /> <label>Union</label>
          <input name='cbxNonUnion' value='Non-Union' type='checkbox' /> <label>Non Union</label>
          <input name='cbxWages' value='Prevailing Wages' type='checkbox' /> <label>Prevailing Wages</label>
        </div>
      </div>
      <div class='current-page'></div>
      <div class='companies'></div>
      <div class='current-page'></div>
      <div class='paginator'>
        <div class='pages'></div>
      </div>
    </div>
    <script type='text/javascript' src='app.js'></script>
  </body>
</html>
